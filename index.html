<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Server Status Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .draggable {
        cursor: grab;
      }
      .draggable:active {
        cursor: grabbing;
      }
      .droppable {
        border: 2px dashed #bbb;
      }
    </style>
  </head>
  <body class="bg-gray-100 p-6">
    <div class="container mx-auto">
      <h1 class="text-2xl font-bold mb-4">Easysst</h1>
      <!-- TODO:Sooner or Later i'll add favorites -->
      <!-- <div class="mb-4">
        <h2 class="text-xl font-semibold">Favorites</h2>
        <div
          id="favorites"
          class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 p-4 bg-white shadow-md rounded-lg min-h-[200px] droppable"></div>
      </div> -->
      <div>
        <h2 class="text-xl font-semibold">All Servers</h2>
        <div
          id="server-list"
          class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-8 p-4 bg-white shadow-md rounded-lg">
          <!-- TEMPLATE -->
          <div
            id="template"
            class="hidden card bg-white p-4 rounded-lg shadow-md w-48 h-48"
            draggable="true">
            <a href="" target="_blank">
              <div class="icon mb-2">
                <img
                src="https://via.placeholder.com/50"
                alt="Server 1 Icon"
                width="100"
                height="100"
                class="mx-auto" />
              </div>
              <h3 class="text-lg font-bold h-min">Server 1</h3>
              <p class="status text-green-500 h-min">Online</p>
            </a>
          </div>
          <!-- TEMPLATE -->
        </div>
      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
